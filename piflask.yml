
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: piflask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piflask
  template:
    metadata:
      labels:
        app: piflask
    spec:
      containers:
      - name: piflask
        image: yenaing/python_flask
        ports:
        - containerPort: 5000
        securityContext:
          privileged: true
        volumeMounts:
        - name: hostvol
          mountPath: /opt
      volumes:
        - name: hostvol
          persistentVolumeClaim:
            # PVC name you created
            claimName: piflask-pvc
